    if (amount % 10 !== 0) {
        console.log("Invalid amount. Amount should be in multiples of 10.");
        return;
    }
    let hundredNotes = 0, fiftyNotes = 0, tenNotes = 0
    hundredNotes = Math.floor(amount / 100);
    amount = amount % 100;

    fiftyNotes = Math.floor(amount / 50);
    amount = amount % 50;

    tenNotes = Math.floor(amount / 100)
    console.log(`Number of Rs. 100 notes: ${hundredNotes}`);
    console.log(`Number of Rs. 50 notes: ${fiftyNotes}`);
    console.log(`Number of Rs. 10 notes: ${tenNotes}`);
}

     <div class="counter-container">
         <h1>Counter</h1>
         <button  class="btn"  onclick="increase()">increase counter</button>
         <button  class= "btn" onclick="decrease()">decrease counter</button>
         <div id="counter">0</div> 
     </div>  
     <script>
         
        var count = 0;
 
        
          function increase() {
             count++; 
             document.getElementById('counter').innerText = count;
         }
 
        
         function decrease() {
             count--; 
             document.getElementById('counter').innerText = count;
         }
     </script>
